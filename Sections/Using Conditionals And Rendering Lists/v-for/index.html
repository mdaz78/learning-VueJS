<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://npmcdn.com/vue/dist/vue.js"></script>
</head>
<body>
<div id="app">
    <ul>
        <li v-for="( ingredient, i ) in ingredients">{{ingredient}} ({{i}})</li>
    </ul>

    <template v-for="(ingredient, index) in ingredients">
        <h5>{{ ingredient }}</h5>
        <p>{{ index }}</p>
    </template>
</div>
<script src="app.js"></script>
</body>
</html>
