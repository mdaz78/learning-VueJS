<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<body>
<div id="app">
    <input type="text" v-on:input="changeTitle">
    <p>{{ title }}</p>
</div>

<script>
  new Vue({
    el: '#app',
    data: {
      title: "Hello World!"
    },
    methods: {
      changeTitle: function (e) {
        console.log(e);
        this.title = e.target.value;
      }
    }
  })
</script>

</body>
</html>
