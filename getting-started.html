<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<body>
<div id="app">
    <input type="text" v-on:input="changeTitle">
    <p v-once>{{ title }}</p>
    <p>{{ sayHello() }}<a v-bind:href="link">{{ googleText }}</a></p>
    <hr>
    <p v-html="finishedLink"></p>
</div>

<script>
  new Vue({
    el: '#app',
    data: {
      title: "Hello World!",
      googleText: "Go to Google",
      link: 'https://www.google.com',
      finishedLink: '<a href="http://google.com/">Google</a>'
    },
    methods: {
      sayHello: function () {
        this.title = "Hello!";
        return this.title;
      },
      changeTitle: function (e) {
        this.sayHello();
        this.title = e.target.value;
      }
    }
  })
</script>

</body>
</html>
