<!DOCTYPE html>
<html>
  <head>
    <title>Monster Slayer</title>
    <script src="https://npmcdn.com/vue/dist/vue.js"></script>
    <link href="./css/foundation.min.css" rel="stylesheet" type="text/css" />
    <link href="./css/styles.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div id="app">
      <section class="row">
        <div class="small-6 columns">
          <h1 class="text-center">YOU</h1>
          <div class="healthbar">
            <div
              :style="{width: playerHealth + '%'}"
              class="healthbar text-center"
              style="background-color: green; margin: 0; color: white;"
            >
              {{ playerHealth }}
            </div>
          </div>
        </div>
        <div class="small-6 columns">
          <h1 class="text-center">MONSTER</h1>
          <div class="healthbar">
            <div
              :style="{width: monsterHealth + '%'}"
              class="healthbar text-center"
              style="background-color: green; margin: 0; color: white;"
            >
              {{ monsterHealth }}
            </div>
          </div>
        </div>
      </section>
      <section class="row controls" v-if="!gameIsRunning">
        <div class="small-12 columns">
          <button @click="startGame" id="start-game">START NEW GAME</button>
        </div>
      </section>
      <section class="row controls" v-else>
        <div class="small-12 columns">
          <button @click="attack" id="attack">ATTACK</button>
          <button @click="specialAttack" id="special-attack">
            SPECIAL ATTACK
          </button>
          <button @click="heal" id="heal">HEAL</button>
          <button @click="giveUp" id="give-up">GIVE UP</button>
        </div>
      </section>
      <section :style="" class="row log" v-if="turns.length > 0">
        <div class="small-12 columns">
          <ul>
            <li
              :class="{'player-turn': turn.isPlayer, 'monster-turn': !turn.isPlayer}"
              v-for="turn in turns"
            >
              {{turn.text}}
            </li>
          </ul>
        </div>
      </section>
    </div>
  </body>
  <script src="./app.js"></script>
</html>
